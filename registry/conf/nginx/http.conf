server {
    listen @PORT@;
    server_name @NAME@;

    location / {
    	proxy_pass           http://127.0.0.1:50000;

    	proxy_set_header     X-Real-IP         $remote_addr;
	    proxy_set_header     X-Forwarded-For   $proxy_add_x_forwarded_for;
	    proxy_set_header     Host              $http_host;

    	proxy_cache          off;
    	proxy_buffering      off;
	    proxy_redirect       off;

	    auth_basic           @REALM@;
	    auth_basic_user_file /etc/nginx/user_file;
	}
}